<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Open Music</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <!-- DESENVOLVA AQUI OS ELEMENTOS DO CABEÇALHO -->
      <div class="header__title">
        <h1><span>O</span>pen <span>M</span>usic</h1>
        <button class="header__btn"></button>
      </div>
      
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      
      <section class="generos">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
        <div class="generos__container">
          <h3 class="generos__container-title">Gênero Musical</h3>
          <ul class="generos__container-content">
            <li><button id="todos" class="generos-item">Todos</button></li>
            <li><button id="pop" class="generos-item">Pop</button></li>
            <li><button id="mpb" class="generos-item">MPB</button></li>
            <li><button id="forro" class="generos-item">Forró</button></li>
            <li><button id="samba" class="generos-item">Samba</button></li>
            <li><button id="baiao" class="generos-item">Baião</button></li>
            <li><button id="rap" class="generos-item">Rap</button></li>
            <li><button id="hip-hop" class="generos-item">Hip-Hop</button></li>
          </ul>
        </div>
      </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
      <section class="precos">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
        <div class="precos__container">
          <div class="precos__container-title">
            <p>Definir Preço</p>
            <p>Até <span class="precos__variable">R$ 100,00</span></p>
          </div>
          <input id="precos-range" type="range" min="0" max="150" value="150"/>
        </div>
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section class="albuns">
        <!-- DESENVOLVA AQUI OS ELEMENTOS DA SEÇÃO -->
          <h3 class="albuns__title">Albuns Encontrados</h3>
        <div class="albuns__container">
        </div>
      </section>
    </main>
    <script type="module" src="src/script/index.js"></script>
  </body>
</html>
